services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8vT!pQ2@rXzLw9sA
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    container_name: ecommerce-backend
    build: ./backend
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: 966f7d97ca798d29c533dc7eb605f24cf006e5747182bd046e9eaeedf42e4c33
      DATABASE_URL: "postgresql://postgres:8vT!pQ2@rXzLw9sA@db:5432/ecommerce?schema=public"
    volumes:
      - ./backend:/app
      - /app/node_modules
  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_REACT_APP_BACKEND_BASEURL: "http://localhost:8080"
    command: ["npm", "run", "dev"]

volumes:
  db_data:
